<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC</title>
    <!-- https://favicon.io/favicon-converter/ -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        label {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: gold;">Gold Scrap</h1>
        <div>
            <label for="grams">Grams:</label>       
        </div>
        <div>
            <input id="grams" type="text" inputmode="decimal" />
        </div>
        <div>
            <label for="karat">Karat (1â€“24):</label>       
        </div>
        <div>
            <input
              id="karat"
              type="number"
              inputmode="numeric"
              min="1"
              max="24"
              step="1"
            />
        </div>    
        <div>
            <button id="calcPriceBtn" onclick="calcPrice()">Calculate</button>
        </div>
        <div>
            <label for="scrapValue">Scrap:</label>
        </div>
        <div>
            <input readonly id="scrapValue" />
        </div>
        <div>
            <label for="tradeValue">Trade:</label>
        </div>
        <div>
            <input readonly id="tradeValue" />
        </div>
        <div>
            <br>
            <label><i>Details...</i></label>
        </div>
        <div>
            <label for="gldSptPrc">gold spot price:</label>
        </div>
        <div>
            <input readonly id="gldSptPrc" />
        </div>
        <div>
            <label for="spotFluc">spot fluc subtrahend:</label>
        </div>
        <div>
            <input readonly id="spotFluc" />
        </div>
        <div>
            <label for="prsdGrmInpt">parsed gram input:</label>
        </div>
        <div>
            <input readonly id="prsdGrmInpt" />
        </div>
        <div>
            <label for="troyOzToGrmsFctr">toz to grm factor:</label>
        </div>
        <div>
            <input readonly id="troyOzToGrmsFctr" />
        </div>
        <div>
            <label for="krtFct">karat factor:</label>
        </div>
        <div>
            <input readonly id="krtFct" />
        </div>
        <div>
            <label for="rfDrt">refine/dirt factor:</label>
        </div>
        <div>
            <input readonly id="rfDrt" />
        </div>
        <div>
            <br>
            <label><i>Notes...</i></label>
        </div>
        <div>
            The spot price is set by calling a web service to get the current bid price at the moment.
            This price is in dollars per troy ounce. The bid price shows what buyers are currently
            willing to pay. Therefore, this is the foundation for what we are willing to pay the customer.
        </div>
    </div>
    <script src="metalprices.js"></script>
    <script src="todoist.js"></script>
    <script>
        async function calcPrice() {
            const troyOuncesToGramsFactor = 1.0 / 31.1035;
            const fluctuatingPriceFactor = 100.0;
            const refineryFeeAndDirtFactor = 0.9175;

            const gramValue = document.getElementById('grams').value.trim();
            const karatValue = document.getElementById('karat').value.trim();

            const gramNumber = parseFloat(gramValue);
            const karatNumber = parseInt(karatValue, 10);

            if (isNaN(gramNumber) || gramNumber <= 0 ||
                isNaN(karatNumber) || karatNumber < 1 || karatNumber > 24) {
                // clear outputs on invalid input
                document.getElementById('tradeValue').value = "";
                document.getElementById('scrapValue').value = "";
                return;
            }

            const karatFactor = karatNumber / 24.0;
            const curSpt = await fetchBidPrice("gold");

            const fullValueForTrade =
                gramNumber
                * (curSpt - fluctuatingPriceFactor)
                * troyOuncesToGramsFactor
                * karatFactor
                * refineryFeeAndDirtFactor;

            const halfValueForScrap = fullValueForTrade / 2.0;

            const tradePriceDisp = fullValueForTrade.toFixed(2);
            const scrapPriceDisp = halfValueForScrap.toFixed(2);
            const curSptDisp = curSpt.toFixed(2);

            document.getElementById('tradeValue').value = "$" + tradePriceDisp;
            document.getElementById('scrapValue').value = "$" + scrapPriceDisp;

            document.getElementById('gldSptPrc').value = "$" + curSptDisp;
            document.getElementById('spotFluc').value = fluctuatingPriceFactor;
            document.getElementById('prsdGrmInpt').value = gramNumber;
            document.getElementById('troyOzToGrmsFctr').value = troyOuncesToGramsFactor;
            document.getElementById('krtFct').value = karatFactor;
            document.getElementById('rfDrt').value = refineryFeeAndDirtFactor;

            writeToLog(`
GOLD SCRAP
Grams: ${gramNumber}
Karat: ${karatNumber}
Karat Factor: ${karatFactor}
Trade: ${tradePriceDisp}
Scrap: ${scrapPriceDisp}
Spot: ${curSptDisp}
Fluc: ${fluctuatingPriceFactor}
Gram Factor: ${troyOuncesToGramsFactor}
Refine/Dirt Factor: ${refineryFeeAndDirtFactor}
`);
        }

        // allow Enter key on both inputs
        ['grams', 'karat'].forEach(id => {
            document.getElementById(id).onkeydown = function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    calcPrice();
                }
            };
        });
    </script>
</body>
</html>
